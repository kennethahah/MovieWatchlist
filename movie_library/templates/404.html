{% extends 'layout.html' %}

{% block head_content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/errors.css') }}" />
    <script language="JavaScript" type="text/javascript">
  
      var seconds = 6;
      // countdown timer. took 6 because page takes approx 1 sec to load
        
      var url="{{ url_for('pages.index') }}";
      // variable for index.html url
        
      function redirect(){
       if (seconds <=0){
        
       // redirect to new url after counter  down.
        window.location = url;
       } else {
        seconds--;
        document.getElementById("countDown").innerHTML="Redirecting to Home Page after "
      +seconds+" seconds."
        setTimeout("redirect()", 1000)
       }
      }
      </script>
{% endblock %}

{% block main_content %}
  
  <h1 class="error__heading">Page Not Found</h1>
  <div class="error__content">
    <p>What you were looking for is just not there.
  </div>
  <body onload="redirect()">
  <div class="error__redirectMsg">
    <span id="countDown"></span>
  </div>
    
{% endblock %}
